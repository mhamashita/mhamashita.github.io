<!-- マウント位置 -->
<my-tag></my-tag>

<!-- <my-tag/> は外部ファイルで指定 -->
<script src="my-tag.riot" type="riot"></script>

<!-- riot.js とコンパイラを含める -->
<script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>

<!-- コンパイルとマウント -->
<script>
(async function main() {
  await riot.compile()

  riot.mount('my-tag')
}())
</script>
